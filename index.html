<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <meta name="description" content="JavaScript Calculator">
    <meta name="Sara C" content="quotes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container-fluid">
        <div class="row black"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="middle-div">
                    <p class="top-text">JavaScript Calculator</p>
                    <div class="display">
                        <p class="pull-right" id="result">52</p>
                    </div>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="AC">AC</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="CE">CE</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="divide">&divide;</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="multiply">X</button>

                    <button type="button" class="btn btn-default btn-circle btn-lg" id="7">7</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="8">8</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="9">9</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="subtract"><span class="glyphicon glyphicon-minus"></span></button>

                    <button type="button" class="btn btn-default btn-circle btn-lg" id="4">4</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="5">5</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="6">6</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="plus"><span class="glyphicon glyphicon-plus"></span></button>

                    <button type="button" class="btn btn-default btn-circle btn-lg one-two-three-btn" id="1">1</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg one-two-three-btn" id="2">2</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg one-two-three-btn" is="3">3</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="equals">=</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="zero">0</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="period"><i class="fa fa-circle" aria-hidden="true"></i></button>
                </div>
            </div>
            <!--close middele div-->
        </div>
        <!--close row-->
    </div>
    <!--close container-->
    <footer clas="footer">
       <p class="text-center footer-text"> Designed and Developed by Sara Carlile 2016</p>
    </footer>
    <script src="https://use.fontawesome.com/bd2329c420.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>

</body>

<!-- http://davidbcalhoun.com/2010/viewport-metatag/ -->

</html>
