<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <meta name="description" content="JavaScript Calculator">
    <meta name="Sara C" content="quotes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
<div class="row">
            <div class="middle-div">
                        <p>JavaScript Calculator</p>
                         <div class="display"></div>   
                        <button type="button" class="btn btn-default btn-circle btn-lg">AC</button>
                        <button type="button" class="btn btn-default btn-circle btn-lg">CE</button>
                        <button type="button" class="btn btn-default btn-circle btn-lg">&divide;</button>
                        <button type="button" class="btn btn-default btn-circle btn-lg">X</button>
                   
                        <button type="button" class="btn btn-default btn-circle btn-lg">7</button>
                        <button type="button" class="btn btn-default btn-circle btn-lg">8</button>
                        <button type="button" class="btn btn-default btn-circle btn-lg">9</button>
                        <button type="button" class="btn btn-default btn-circle btn-lg">-</button>
                   
                    <button type="button" class="btn btn-default btn-circle btn-lg">4</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg">5</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg">6</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg">+</button>
                    
                    <button type="button" class="btn btn-default btn-circle btn-lg">1</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg">2</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg">3</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="equals-btn">=</button>
                     <button type="button" class="btn btn-default btn-circle btn-lg" id="zero-btn">0</button>
                    <button type="button" class="btn btn-default btn-circle btn-lg" id="period-btn">.</button>               
                 

        </div>
        <!--close middele div-->
        </div>
        <!--close row-->
    </div>
    <!--close container-->
    <script src="https://use.fontawesome.com/bd2329c420.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
